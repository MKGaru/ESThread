<!DOCTYPE html>
<html>
<head>
  <title>ESThread example1</title>
</head>
<body>
<script src="https://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js"></script>
<script src="../../dist/thread.js"></script>
<script>
const thread = new Thread((a,b)=>a+b)
thread.execute(2,3).then(result=>console.log(result))
  .then(()=>thread.terminate())
  .catch(()=>thread.terminate())
</script>
</body>
</html>
